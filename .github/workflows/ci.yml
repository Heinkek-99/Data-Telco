name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:

  # ============================
  #        LINT
  # ============================
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install lint tools
        run: |
          cd Backend
          pip install flake8 black isort mypy

      - name: Lint Backend
        run: |
          # cd Backend
          black .
          isort .
          flake8 . 
          mypy . --ignore-missing-imports
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Lint frontend
        run: |
          cd frontend
          yarn add lint

  # ============================
  #        TESTS
  # ============================
  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd Backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run backend tests
        run: |
          cd Backend
          pytest tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run frontend tests
        run: |
          cd frontend
          yarn test --coverage --watchAll=false

  # ============================
  #        SECURITY
  # ============================
  security-backend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Security scan
        run: |
          cd Backend
          pip install safety bandit
          safety check
          bandit -r .

  security-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Security scan
        run: |
          cd frontend
          yarn audit --level moderate || true

  # ============================
  #        DEPLOY
  # ============================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [security-backend, security-frontend]
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying staging..."
          docker-compose -f docker-compose.staging.yml up -d --build

  deploy-production:
    runs-on: ubuntu-latest
    needs: [security-backend, security-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production
        run: |
          echo "Deploying production..."
          docker-compose -f docker-compose.production.yml up -d --build
